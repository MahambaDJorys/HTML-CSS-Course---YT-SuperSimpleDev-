<style>
  .get_started-button {
    background-color: rgb(174, 112, 205);
    color: white;
    border: none;
    border-radius: 4px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 25px;
    padding-right: 25px;
    font-weight: bold;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s;
  }

  .get_started-button:hover {
    background-color: rgb(139, 12, 203);
  }
</style>

<style>
  .download-button {
    background-color: white;
    border-color: rgb(108, 117, 125);
    color: rgb(108, 117, 125);
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 2px;
    border-style: solid;
    border-width: 1px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s,
      color 0.2s;
  }

  .download-button:hover {
    background-color: rgb(108, 117, 125);
    color: white;
  }
</style>

<button class="get_started-button">
  Get started
</button>

<button class="download-button">
  Download
</button>
