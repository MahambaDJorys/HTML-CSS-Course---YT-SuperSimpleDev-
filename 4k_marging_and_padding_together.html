<style>
  button {
    background-color: green;
    color: white;
    padding-top: 7px;
    padding-left: 12px;
    padding-bottom: 7px;
    padding-right: 12px;
    border: none;
    cursor: pointer;
    margin-right: 4px;
    margin-left: 4px;
    transition: 0.15s;
  }
  
  button:hover {
    padding-left: 14px;
    padding-right: 14px;
    margin-left: 2px;
    margin-right: 2px;
  }
</style>


<button>One</button>
<button>Two</button>
<button>Three</button>
